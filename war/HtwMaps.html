<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="HtwMaps.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>HTW Maps</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="htwmaps/htwmaps.nocache.js"></script>
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAqGF_NAgYkc2b1O9qPw9CWBSwhE_DrHErwaWsyaBxkoBI89GeShRoILo6PlV9BQZ_pEkyNgB9072Ugw" type="text/javascript"></script>    
	<script type="text/javascript" src="mapstraction.js"></script>
    <script type="text/javascript"> 
    		var maps;
			var points;
			var pointCount;
			function init(){
	            maps = new Mapstraction('map','openstreetmap');
				points = [];
				pointCount = 0;
                var myPoint = new LatLonPoint(49.3431, 7.0213);
                maps.setCenterAndZoom(myPoint, 10);
 	            maps.addControls({
     	           pan: true, 
     	           zoom: 'large',
     	           map_type: true 
     	       });
            }
            
			function addPoint(lat, lon){
				points[pointCount++] = new LatLonPoint(lat, lon);
			}
			
			function drawPolyLine(){
				var polyline = new Polyline(points);
				polyline.setColor("#FF0000");
				polyline.setOpacity(0.5);
				polyline.setWidth(4);
				maps.addPolyline(polyline);
				points = [];
				pointCount = 0;
			}
			
			function addMarker(lat, lon){
				maps.addMarker(new Marker(new LatLonPoint(lat, lon)));
			}
	</script>
    <style type="text/css">
		div#map {
		  margin-left: 28em;
		  border: 1px dashed silver;
		  min-width: 600px;
		  height: 700px;
		}
  	</style>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
